prestates: # list of envs (envid, shardid, wasm filename, pre_state)
 - envid: 0xabcdabcd
   shardid: 0
   code: helloshards.wasm
   stateroot: 0x00000000
 - envid: 0x10010010
   shardid: 1
   code: helloshards.wasm
   stateroot: 0xffffffff
timeslots: # list of time slots each with a list of shard_blocks (envid, calldata)
 - 50:
   - envid: 0xabcdabcd
     inputdata: 0x01
   - envid: 0x10010010
     inputdata: 0x00
 - 51:
   - envid: 0xabcdabcd
     inputdata: 0x00
poststates: # list of envs (envid, shardid, post_state)
 - envid: 0xabcdabcd
   shardid: 0
   stateroot: 0xffffffff
 - envid: 0x10010010
   shardid: 1
   stateroot: 0x00000000
